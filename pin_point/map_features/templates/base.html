<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinPoint</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styling.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>

    <!-- Header -->
    <div class="header">
        PinPoint
        <div class="circle"></div>
    </div>

    <!--  Content Section -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Nav bar -->
    <div class="bottom-nav">
        <a href="#"><img src="{% static 'icons/friends.jpg' %}" alt="Friends"></a>
        <a href="#"><img src="{% static 'icons/pin.png' %}" alt="Pin"></a>
        <a href="#"><img src="{% static 'icons/home.png' %}" alt="Home"></a>
        <a href="#"><img src="{% static 'icons/chat.png' %}" alt="Chat"></a>
        <a href="#"><img src="{% static 'icons/gallery.png' %}" alt="Gallery"></a>
    </div>

</body>
</html>
