{% extends 'base.html' %}

{% block title %} Edit Profile {% endblock %}

{% block content %}
    <div class="container">
        <br>
        <h2>Edit Profile</h2>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-20 mt-3">Save Changes</button>
        </form>
    </div>
{% endblock %}
