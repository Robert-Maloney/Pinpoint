{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-white border-light mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Edit Event</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
